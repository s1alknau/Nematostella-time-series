name: nematostella-time-series
display_name: Nematostella Time Series Capture
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: nematostella-time-series.make_container_widget
      python_name: timeseries_capture:ImageThreshold
      title: Make threshold Container widget
    - id: nematostella-time-series.make_magic_widget
      python_name: timeseries_capture:threshold_magic_widget
      title: Make threshold magic widget
    - id: nematostella-time-series.make_function_widget
      python_name: timeseries_capture:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: nematostella-time-series.make_qwidget
      python_name: timeseries_capture:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: nematostella-time-series.make_container_widget
      display_name: Container Threshold
    - command: nematostella-time-series.make_magic_widget
      display_name: Magic Threshold
    - command: nematostella-time-series.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: nematostella-time-series.make_qwidget
      display_name: Example QWidget
