; ========================================================================
; ESP32-S3-BOX-3 Configuration (Default)
; ========================================================================
; Use this environment for ESP32-S3-BOX-3 hardware
; Pins: GPIO 10 (IR LED), GPIO 11 (White LED), GPIO 12 (DHT22)
[env:esp32-s3-box-3]
platform = espressif32
board = esp32-s3-box-3
framework = arduino

monitor_speed = 115200

; USB CDC on Boot enables Serial over USB-C (required for ESP32-S3)
build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D BOARD_HAS_PSRAM

lib_deps =
    adafruit/DHT sensor library @ ^1.4.1

; ========================================================================
; Legacy ESP32 DevKit Configuration
; ========================================================================
; Use this environment for original ESP32 hardware
; Pins: GPIO 4 (IR LED), GPIO 15 (White LED), GPIO 14 (DHT22)
; NOTE: Change pin definitions in main.cpp to match!
[env:esp32dev]
platform = espressif32
board    = esp32dev
framework = arduino

monitor_speed = 115200

lib_deps =
    adafruit/DHT sensor library @ ^1.4.1
