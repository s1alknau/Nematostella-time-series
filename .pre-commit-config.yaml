# Pre-commit hooks for napari-timelapse-capture
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-docstring-first
      - id: end-of-file-fixer
        exclude: ^(\.napari-hub/.*|Backup.*/)
      - id: trailing-whitespace
        exclude: ^(\.napari-hub/.*|Backup.*/)
      - id: check-yaml  # Checks YAML syntax (napari.yaml, pyproject.toml)
        exclude: ^Backup.*/
      - id: check-toml  # Checks TOML syntax (pyproject.toml)
      - id: check-json  # Checks JSON syntax
        exclude: ^Backup.*/
      - id: check-added-large-files
        args: ['--maxkb=5000']  # Prevent large files (>5MB)
      - id: check-case-conflict  # Check for case conflicts
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: ^Backup.*/
      - id: check-merge-conflict  # Check for merge conflicts
      - id: detect-private-key  # Prevent committing private keys

  # Ruff - Fast Python linter (replaces flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9  # Updated version
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^Backup.*/
      - id: ruff-format  # Ruff can also format (alternative to black)
        exclude: ^Backup.*/

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.9
        exclude: ^Backup.*/

  # Napari plugin specific checks
  - repo: https://github.com/tlambert03/napari-plugin-checks
    rev: v0.3.0
    hooks:
      - id: napari-plugin-checks
        exclude: ^Backup.*/

  # MyPy - Static type checking (optional but recommended)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        # Uncomment to enable mypy type checking
        # additional_dependencies: [types-all]
        exclude: ^(Backup.*/|tests/)
        # Note: MyPy configuration is in pyproject.toml [tool.mypy]

# Global excludes
exclude: |
  (?x)^(
      Backup/.*|
      Backup_2/.*|
      Backup3/.*|
      \.git/.*|
      \.tox/.*|
      \.venv/.*|
      \.pytest_cache/.*|
      \.mypy_cache/.*|
      \.ruff_cache/.*|
      __pycache__/.*|
      .*\.egg-info/.*|
      build/.*|
      dist/.*
  )$

# Configuration
default_language_version:
  python: python3.9

# Run these hooks in parallel for speed
default_stages: [pre-commit, pre-push]

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '2.20.0'
